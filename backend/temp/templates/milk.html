
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Data</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Milk Data</h1>
        
        <form method="POST" action="/milk" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="date" class="block text-gray-700 font-bold mb-2">Date</label>
                    <input type="date" id="date" name="date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <div>
                    <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity</label>
                    <input type="number" step="0.01" id="quantity" name="quantity" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <div>
                    <label for="rate" class="block text-gray-700 font-bold mb-2">Rate</label>
                    <input type="number" step="0.01" id="rate" name="rate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200 mt-4">Submit</button>
        </form>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-green-700 mb-4">Records</h2>
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-green-500 text-white">
                        <th class="px-4 py-2">Date</th>
                        <th class="px-4 py-2">Quantity</th>
                        <th class="px-4 py-2">Rate</th>
                        <th class="px-4 py-2">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr class="border-b">
                        <td class="px-4 py-2 text-center">{{ record.Date }}</td>
                        <td class="px-4 py-2 text-center">{{ record.Quantity }}</td>
                        <td class="px-4 py-2 text-center">{{ record.Rate }}</td>
                        <td class="px-4 py-2 text-center">{{ record.Amount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
