<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-4">ðŸŒ± User Registration</h1>

        <form method="POST" class="space-y-3" action="/register">
            <input type="text" name="name" placeholder="Full Name" class="p-2 border rounded w-full" required>
            <input type="email" name="email" placeholder="Email" class="p-2 border rounded w-full" required>
            <input type="text" name="phoneno" placeholder="Phone Number" class="p-2 border rounded w-full" required>
            <input type="text" name="city" placeholder="City" class="p-2 border rounded w-full" required>
            <input type="text" name="state" placeholder="State" class="p-2 border rounded w-full" required>
            <input type="text" name="language" placeholder="Preferred Language" class="p-2 border rounded w-full" required>
            <input type="text" name="soiltype" placeholder="Soil Type" class="p-2 border rounded w-full" required>
            <input type="text" name="currentcrop" placeholder="Current Crop" class="p-2 border rounded w-full" required>
            <input type="text" name="harvesttime" placeholder="Harvest Time" class="p-2 border rounded w-full">
            <input type="text" name="fertilizerfrequency" placeholder="Fertilizer Frequency" class="p-2 border rounded w-full">
            <input type="text" name="ureafrequency" placeholder="Urea Frequency" class="p-2 border rounded w-full">

            <button type="submit" class="bg-green-600 text-white py-2 rounded w-full">Register</button>
        </form>
    </div>
</body>
</html>
