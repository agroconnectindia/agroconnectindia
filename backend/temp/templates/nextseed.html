<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Seed Interval</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-green-700 mb-6">ðŸŒ± Next Seed Interval</h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="next_seed_date" class="block text-sm font-medium text-gray-700">Next Seed Date</label>
                <input type="date" id="next_seed_date" name="next_seed_date" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                Calculate Countdown
            </button>
        </form>

        {% if remaining_months is defined and remaining_days is defined %}
        <div class="mt-6 text-center">
            <h2 class="text-xl font-semibold text-gray-800">Countdown to Next Seed</h2>
            <p class="mt-2 text-gray-600">
                Next Seed Date: <span class="font-bold">{{ next_seed_date }}</span>
            </p>
            <p class="mt-2 text-gray-600">
                Remaining Time: 
                <span class="font-bold text-green-700">{{ remaining_months }} months</span> and 
                <span class="font-bold text-green-700">{{ remaining_days }} days</span>
            </p>
        </div>
        {% endif %}
    </div>
</body>
</html>
