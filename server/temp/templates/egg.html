<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poultry Farm Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Poultry Farm Records</h1>

       
        <form method="POST" action="/egg" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-700 font-bold">Date</label>
                    <input type="date" name="date" required 
                           class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-bold">Quantity</label>
                    <input type="number" step="0.01" name="quantity" required
                           class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-bold">Rate</label>
                    <input type="number" step="0.01" name="rate" required
                           class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            <button type="submit" 
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">
                Submit
            </button>
        </form>

       
        <div class="mt-6">
            <h2 class="text-2xl font-bold text-green-700 mb-4">Records</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-green-500 text-white">
                        <th class="px-4 py-2">Date</th>
                        <th class="px-4 py-2">Quantity</th>
                        <th class="px-4 py-2">Rate</th>
                        <th class="px-4 py-2">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr class="border-b text-center">
                        <td class="px-4 py-2">{{ record.Date }}</td>
                        <td class="px-4 py-2">{{ record.Quantity }}</td>
                        <td class="px-4 py-2">{{ record.Rate }}</td>
                        <td class="px-4 py-2">{{ record.Amount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
