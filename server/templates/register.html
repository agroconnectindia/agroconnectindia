<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Farm Theme -->
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?farm,agriculture') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background: #4CAF50; /* Green color for farm theme */
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Farm Registration</h2>
                        <p>Join our agricultural community and grow with us!</p>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/submit">
                            <!-- Name -->
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <!-- Phone Number -->
                            <div class="form-group">
                                <label for="phoneno">Phone Number</label>
                                <input type="text" class="form-control" id="phoneno" name="phoneno" placeholder="Enter your phone number" required>
                            </div>

                            <!-- City and State -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required>
                                </div>
                            </div>

                            <!-- Language -->
                            <div class="form-group">
                                <label for="language">Preferred Language</label>
                                <input type="text" class="form-control" id="language" name="language" placeholder="Enter your preferred language" required>
                            </div>

                            <!-- Soil Type -->
                            <div class="form-group">
                                <label for="soiltype">Soil Type</label>
                                <input type="text" class="form-control" id="soiltype" name="soiltype" placeholder="Enter your soil type" required>
                            </div>

                            <!-- Current Crop -->
                            <div class="form-group">
                                <label for="currentcrop">Current Crop</label>
                                <input type="text" class="form-control" id="currentcrop" name="currentcrop" placeholder="Enter your current crop" required>
                            </div>

                            <!-- Harvest Time -->
                            <div class="form-group">
                                <label for="harvesttime">Harvest Time</label>
                                <input type="text" class="form-control" id="harvesttime" name="harvesttime" placeholder="Enter harvest time" required>
                            </div>

                            <!-- Fertilizer Frequency -->
                            <div class="form-group">
                                <label for="fertilizerfrequency">Fertilizer Frequency</label>
                                <input type="text" class="form-control" id="fertilizerfrequency" name="fertilizerfrequency" placeholder="Enter fertilizer frequency" required>
                            </div>

                            <!-- Urea Frequency -->
                            <div class="form-group">
                                <label for="ureafrequency">Urea Frequency</label>
                                <input type="text" class="form-control" id="ureafrequency" name="ureafrequency" placeholder="Enter urea frequency" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
