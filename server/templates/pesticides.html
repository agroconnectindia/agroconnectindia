<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesticide Reamaining Days </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pesticide Remaining Days</h1>

        <!-- Form to add a new application date -->
        <div class="card mb-4 shadow">
            <div class="card-body">
                <h2 class="card-title">Add New Application</h2>
                <form action="/" method="POST">
                    <div class="mb-3">
                        <label for="application_date" class="form-label">Application Date:</label>
                        <input type="date" class="form-control" id="application_date" name="application_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Application</button>
                </form>
            </div>
        </div>

        <!-- Display remaining days for each application -->
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title">Remaining Days</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Application Date</th>
                            <th scope="col">Remaining Days</th>
                            <th scope="col">Remaining Hours</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for interval in intervals %}
                            <tr>
                                <td>{{ interval[0] }}</td>
                                <td>
                                    {% if interval[1] == "Expired" %}
                                        <span class="badge bg-danger">Expired</span>
                                    {% else %}
                                        {{ interval[1] }}
                                    {% endif %}
                                </td>
                                <td>{{ interval[2] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
