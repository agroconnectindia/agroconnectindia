<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poultry Farm Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 flex flex-col items-center py-10">
    <h1 class="text-3xl font-bold text-red-600 mb-5">Poultry Farm Entry</h1>

    <!-- Form -->
    <form method="POST" class="bg-white p-6 rounded-lg shadow-lg w-96 border border-red-400">
        <label class="block text-red-700 font-semibold mb-1">Date:</label>
        <input type="date" name="date" required 
            class="w-full p-2 mb-3 border border-red-400 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
        
        <label class="block text-red-700 font-semibold mb-1">Quantity (Egg):</label>
        <input type="number" name="quantity" step="1" required 
            class="w-full p-2 mb-3 border border-red-400 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
        
        <label class="block text-red-700 font-semibold mb-1">Rate (₹ per Egg):</label>
        <input type="number" name="rate" step="0.1" required 
            class="w-full p-2 mb-4 border border-red-400 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
        
        <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600">
            Submit
        </button>
    </form>

    <!-- Table -->
    <h2 class="text-2xl font-semibold text-red-700 mt-10 mb-4">Poultry Records</h2>
    <div class="overflow-x-auto w-full max-w-4xl">
        <table class="min-w-full bg-white border border-red-400 rounded-lg shadow-md">
            <thead>
                <tr class="bg-red-500 text-white">
                    <th class="py-3 px-4 text-left">Date</th>
                    <th class="py-3 px-4 text-left">Quantity (Egg)</th>
                    <th class="py-3 px-4 text-left">Rate (₹)</th>
                    <th class="py-3 px-4 text-left">Amount (₹)</th>
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                <tr class="border-b hover:bg-red-100">
                    <td class="py-2 px-4">{{ row['Date'] }}</td>
                    <td class="py-2 px-4">{{ row['Quantity'] }}</td>
                    <td class="py-2 px-4">{{ row['Rate'] }}</td>
                    <td class="py-2 px-4">{{ row['Amount'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
