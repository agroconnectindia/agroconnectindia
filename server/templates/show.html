<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background: #ddd; }
        a { display: inline-block; margin-top: 10px; text-decoration: none; padding: 10px; background: blue; color: white; }
    </style>
</head>
<body>
    <h2>Stored Login Data</h2>
    <table>
        <tr>
            <th>srno</th>
            <th>phone_number</th>
            <th>Email</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/test.html">Back to Form</a>
</body>
</html>
